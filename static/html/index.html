<!DOCTYPE html>
<html lang="en" ng-app="forecasterApp">
<head>
    <title>
        Ride Forecaster
    </title>
    <meta charset="UTF-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #mapContainer {
            height: 300px;
            width: 600px;
        }
        #map {
            height: 100%;
        }
        #chartContainer {
            height: 300px;
            width: 600px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/n3-charts/line-chart/master/build/line-chart.min.js"
            type="text/javascript"></script>
    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="../../bower_components/ngmap/build/scripts/ng-map.min.js" type="text/javascript"></script>
    <script src="/static/js/forecast.js" type="text/javascript"></script>
</head>
<body ng-controller="ForecastController as forecaster" height="100%">
<h1>
    Let's forecast your ride!
</h1>

<form novalidate ng-submit="submit()" id="forecastParams">
    <div>
        Route: <select name="route" ng-model="route">
        <option value="bofax_alpine11.gpx">
            bofax_alpine11.gpx
        </option>
        <!--                       fleche11.gpx
                              russian_river_300k_11.gpx
                              two_rock_11.gpx
                              del_puerto_11.gpx
                              hbuh_200k_11.gpx
                              tiburon11.gpx
         -->
        <option ng-repeat="r in forecaster.availableRoutes" ng-model="route">
            {{r}}
        </option>
    </select>
    </div>
    <div>
        Start time: <input type="datetime-local" name="startTime" value="2015-06-01T08:00:00.000Z" ng-model="startTime">
    </div>
    <div>
        Velocity (mph): <input type="number" name="velocity" min="1" max="100" step="0.5" value="12"
                               ng-model="velocity">
    </div>
    <div>
        Have fun on {{route}} at {{startTime}}!
    </div>
    <button type="submit" ng-click="forecaster.submit()">Forecast!</button>
</form>
<div class="container" id="mapContainer">
<div map-lazy-load="http://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}">
  <map center="41,-87" zoom="4">
    <shape name="polyline" id="route" path="{{routePath}}" geodesic="true" stroke-color="#FF0000" stroke-opacity="1.0" stroke-weight="2">
    </shape>
  <bicycling-layer></bicycling-layer>
</map>
</div></div>
<div class="container" id="chartContainer">
    <linechart data="data" options="options"></linechart>
</div>
<div>
    <a href="{{rawDataURL}}">Raw Data URL</a>
    Status: {{status}}
</div>
</body>
</html>
