<h1>Let's forecast your ride!</h1>

<form action="/forecast" method="GET">
	<div>Route:
		<select name="route">
			{{ range $route := .RouteChoices }}
				<option value="{{$route}}"> {{$route}} </option>
			{{ end }}
		</select>
	</div>
	<div>Start time: <input type="datetime-local" name="startTime" value="{{.DefaultTime}}"></div>
	<div>Velocity (mph): <input type="number" name="velocity" min="1" max="100" step="0.5" value="12"></div>
	<div><input type="submit" value="Forecast!"></div>
</form>
